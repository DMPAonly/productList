<table>
    <tr>
        <th>
            Product Name
        </th>
        <th>
            Quantity
        </th>
    </tr>
    <tr *ngFor="let product of productList">
        <td>
            {{product.selectedProduct}}
        </td>
        <td>
            {{product.selectedQuantity}}
        </td>
    </tr>
</table>
