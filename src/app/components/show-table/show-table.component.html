<table>
    <tr>
        <th>
            Product Name
        </th>
        <th>
            Quantity
        </th>
    </tr>
    <tr *ngFor="let product of productList">
        <td *ngIf="product.selectedQuantity !== 0">
            {{product.selectedProduct}}
        </td>
        <td *ngIf="product.selectedQuantity !== 0">
            {{product.selectedQuantity}}
        </td>
    </tr>
</table>
<button class="btn-speak" (click)="speakOrder()">What is my Order?</button>
