<table>
    <tr>
        <th>
            Product Name
        </th>
        <th>
            Quantity
        </th>
    </tr>
    <tr *ngFor="let product of productList">
        <div *ngIf="product.selectedQuantity !== 0">
        <td>
            {{product.selectedProduct}}
        </td>
        <td>
            {{product.selectedQuantity}}
        </td>
        </div>
    </tr>
</table>
<button (click)="speakOrder()">What's the order</button>
